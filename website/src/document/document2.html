<h3>Nos Document</h3>

<div class="container">
    <div class="row">
         <nav class="navbar">
            <ul class="nav navbar-nav">
                <li ng-repeat="categ in $ctrl.categs"><a href="#" ng-click="$ctrl.sort(categ.nom)">{{categ.nom}} ({{categ.nb}})</a></li>
            </ul>
        </nav>
    </div>     
    <div class="row">
        <product  ng-repeat=" document in $ctrl.documents track by $index" product="document" on-select="$ctrl.ajouterPanier(document)" on-afficher-modale="$ctrl.afficherModale(document)">
        </product>
    </div>
       <modal-pizza pizza="$ctrl.currentdocument">
    </modal-pizza>
</div>
